<div class="bg-main">
    <p class="text-main-50 text-3xl font-serif font-bold flex justify-center items-center p-15">
        Top Categories
    </p>
    @if (loading) {
        <div class="text-white w-[50px] m-auto pb-10">
            <app-loader></app-loader>
        </div>
    } @else {
        <div class="flex justify-evenly flex-wrap">
            <app-category-card *ngFor="let cat of categories" [category]="cat"></app-category-card>
        </div>
    }
</div>
