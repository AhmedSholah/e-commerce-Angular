<div class="flex justify-between bg-main-100 p-3 m-3">
    <div class="flex justify-center items-center max-w-[12rem] gap-3">
        <p class="text-main text-lg text-nowrap ">Paginated by</p>
        
        <div class="relative">
            <button class="bg-main text-[0.8rem] text-white border border-main 
             h-8 w-full text-sm px-4 flex justify-center items-center gap-1  p-2 rounded-[0.4rem] mb-1"  (click)="cardPagination(cardsNumber)">
                    {{cardsNumber}}
                    <svg width="10" height="10" viewBox="0 0 15 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14.1371 0.84478L0.869317 0.835792C0.734986 0.836121 0.603289 0.873081 0.488401 0.942691C0.373514 1.0123 0.279787 1.11193 0.217307 1.23084C0.154828 1.34976 0.125964 1.48347 0.133821 1.61757C0.141678 1.75167 0.18596 1.88109 0.261898 1.99189L6.88932 11.5787C7.16399 11.9762 7.82591 11.9766 8.10185 11.5795L14.7423 2.0017C14.8191 1.89123 14.8642 1.76181 14.8727 1.62749C14.8812 1.49318 14.8527 1.35911 14.7903 1.23986C14.7279 1.12061 14.6341 1.02073 14.5189 0.951075C14.4038 0.881422 14.2717 0.844659 14.1371 0.84478Z" fill="#FDF6F3"/>
                    </svg>
            </button>

            <div class="absolute w-full translate-y-5 flex flex-col items-center bg-main-200 rounded top-1/2 {{displayP}}">
                <div class="text-main text-sm  w-full m-1 text-center hover:bg-main-300" (click)="cardPagination(4)">4</div>
                <div class="text-main text-sm  w-full m-1 text-center hover:bg-main-300" (click)="cardPagination(6)">6</div>
                <div class="text-main text-sm  w-full m-1 text-center hover:bg-main-300" (click)="cardPagination(8)">8</div>
            </div>

        </div>
    </div>
               
    <div class="relative">
        <button class="bg-main text-white border border-main 
             h-8 w-full md:text-sm text-[0.8rem] px-4 flex justify-center items-center gap-1  p-2 rounded-[0.4rem] mb-1"  (click)="sortCards(cardsOrder)">
                    {{cardsOrder}}
                <svg width="10" height="10" viewBox="0 0 15 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M14.1371 0.84478L0.869317 0.835792C0.734986 0.836121 0.603289 0.873081 0.488401 0.942691C0.373514 1.0123 0.279787 1.11193 0.217307 1.23084C0.154828 1.34976 0.125964 1.48347 0.133821 1.61757C0.141678 1.75167 0.18596 1.88109 0.261898 1.99189L6.88932 11.5787C7.16399 11.9762 7.82591 11.9766 8.10185 11.5795L14.7423 2.0017C14.8191 1.89123 14.8642 1.76181 14.8727 1.62749C14.8812 1.49318 14.8527 1.35911 14.7903 1.23986C14.7279 1.12061 14.6341 1.02073 14.5189 0.951075C14.4038 0.881422 14.2717 0.844659 14.1371 0.84478Z" fill="#FDF6F3"/>
                </svg>
        </button>

        <div class="absolute w-full translate-y-5 flex flex-col items-center bg-main-200 rounded top-1/2 {{displaySort}}">
            <div class="text-main text-sm  w-full m-1 text-center hover:bg-main-300" (click)="sortCards('Alphabetically, Z-A')">Alphabetically, Z-A</div>
            <div class="text-main text-sm  w-full m-1 text-center hover:bg-main-300" (click)="sortCards('Price, low to high')">Price, low to high</div>
            <div class="text-main text-sm  w-full m-1 text-center hover:bg-main-300" (click)="sortCards('Price, high to low')">Price, high to low</div>
            <div class="text-main text-sm  w-full m-1 text-center hover:bg-main-300" (click)="sortCards('Date, old to new')" >Date, old to new</div>
            <div class="text-main text-sm  w-full m-1 text-center hover:bg-main-300" (click)="sortCards('Date, new to old')" >Date, new to old</div>
        </div>

    </div>
</div>

<div class="grid md:grid-cols-3 justify-items-center mb-5">
    <div class="bg-main rounded-[1rem] m-2 max-w-[20rem]" *ngFor="let card of cards; index as i">
        <div class="relative">
            <img class="w-full h-full object-cover rounded-[1rem]" [src]="card.image"/>
            <img class="absolute right-3 top-2 transtion-transform duration-300   translate-y-1 hover:translate-y-0" [src]="card.loved ? 'images/trending/loved.svg':'images/trending/heart.svg'" (click)="toggleHeart(i)"/>
        </div>
        <div class="flex flex-col basis-0 grow justify-between p-4 ">
            <div class="flex flex-col gap-2">
                <div class="flex justify-between ">
                    <div class="text-bold text-white text-[1.2rem]">{{card.title}}</div>
                    <div><img src="images/trending/4stars.svg"/></div>
                </div>
                <div class="trending-card-text" >{{card.price}}</div>
                <div class="trending-card-text max-h-[5rem] overflow-hidden text-ellipsis">{{card.description}}</div>
            </div>
    
            <button class="bg-main-50 p-2 mt-4 rounded-[1rem] w-full">
                <div class="flex justify-center gap-2">
                    <img  src="images/trending/basket.svg"/>
                    <span class="text-main text-bold">Add to Cart</span>
                </div>
            </button>
        </div>
    </div>
</div>
